<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Selection and Cost Calculation</title>
    <style>
        body {
            font-family: 'Proxima Nova', Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .calculation {
            margin-top: 20px;
        }
        .input-field {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h2>Packages and Cost Calculation</h2>

<div class="input-field">
    <label for="packageSelect">Select Package:</label>
    <select id="packageSelect">
        <option value="">--Select--</option>
        <option value="basic">Basic (£3,300)</option>
        <option value="standard">Standard (£4,950)</option>
        <option value="optimised">Optimised (£6,600)</option>
    </select>
</div>

<div class="input-field">
    <label for="agentsInput">Number of Agents:</label>
    <input type="number" id="agentsInput" min="0" value="0">
</div>

<div class="input-field">
    <label for="supervisorsInput">Number of Supervisors:</label>
    <input type="number" id="supervisorsInput" min="0" value="0">
</div>

<div class="input-field">
    <label for="trainersInput">Number of Trainers/Champions:</label>
    <input type="number" id="trainersInput" min="0" value="0">
</div>

<div id="calculationResult" class="calculation">
    <strong>Total Cost:</strong> <span id="totalCost">£0.00</span>
</div>

<script>
    const packageCosts = {
        basic: 3300,
        standard: 4950,
        optimised: 6600
    };

    function calculateTotalCost() {
        const package = document.getElementById('packageSelect').value;
        const agents = parseInt(document.getElementById('agentsInput').value) || 0;
        const supervisors = parseInt(document.getElementById('supervisorsInput').value) || 0;
        const trainers = parseInt(document.getElementById('trainersInput').value) || 0;

        let cost = 0;

        if (package) {
            cost = packageCosts[package];
        }

        // Assuming you want to add the costs of agents, supervisors, and trainers
        // You can adjust these multipliers as necessary
        cost += (agents * 100) + (supervisors * 200) + (trainers * 300); // Example multipliers

        document.getElementById('totalCost').textContent = `£${cost.toFixed(2)}`;
    }

    document.getElementById('packageSelect').addEventListener('change', calculateTotalCost);
    document.getElementById('agentsInput').addEventListener('input', calculateTotalCost);
    document.getElementById('supervisorsInput').addEventListener('input', calculateTotalCost);
    document.getElementById('trainersInput').addEventListener('input', calculateTotalCost);
</script>

</body>
</html>
